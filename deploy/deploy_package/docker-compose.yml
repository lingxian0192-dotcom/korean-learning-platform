version: '3.8'

services:
  server:
    build: 
      context: .
      dockerfile: Dockerfile.backend.offline
    container_name: project_demo_server
    restart: always
    environment:
      - PORT=3001
      - NODE_ENV=production
      # Add other env vars here or use .env file
    ports:
      - "3001:3001"
    networks:
      - app-network

  client:
    build: 
      context: .
      dockerfile: Dockerfile.frontend.offline
    container_name: project_demo_client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
